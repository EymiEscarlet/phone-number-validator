<!DOCTYPE html>
<html>
  <head>
    <title>Telephone Number Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Telephone Number Validator</h1>
      <div class="case">
        <div class= "camera"></div>
        <div class="screen">
        <label for="number">Enter a Phone Number:</label>
        <input type="text" id="user-input" name="user-input" required>
       <div id="results-div">
      </div>
      </div>
      <div class="controls">
          <button type="button" id="check-btn" name="check-btn">Check</button>
         <button type="button" id="clear-btn" name="clear-btn">Clear</button>
      </div>     
      </div> 
    </main>
    <script src="script.js"></script>
  </body>
</html>
